name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

      - name: Build package
        run: npm run build

      - name: Bump version
        if: github.event_name == 'workflow_dispatch'
        id: bump_version
        run: |
          NEW_VERSION=$(npm version ${{ github.event.inputs.version_type }} --no-git-tag-version)
          NEW_VERSION=${NEW_VERSION#v}
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version to: $NEW_VERSION"

      - name: Get version from release
        if: github.event_name == 'release'
        id: release_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          VERSION=${VERSION#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Update package.json version (from release)
        if: github.event_name == 'release'
        run: |
          VERSION=${{ steps.release_version.outputs.version }}
          npm version $VERSION --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag and push changes
        if: github.event_name == 'workflow_dispatch' && success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          VERSION=${{ steps.bump_version.outputs.version }}
          git add package.json
          if [ -f "package-lock.json" ]; then
            git add package-lock.json
          fi
          git commit -m "chore: bump version to $VERSION" || exit 0
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin main --tags || git push origin master --tags || git push origin HEAD --tags
          git push || exit 0

